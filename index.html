    <style>
        :root {
            /* Naya Blue aur Silver Theme */
            --primary-glow: #007cf0;
            --secondary-glow: #00dfd8;
            --accent-gradient: linear-gradient(135deg, #e0e0e0, #ffffff, #a1a1a1, #ffffff, #bdbdbd);
            --btn-gradient: linear-gradient(135deg, #007cf0, #00dfd8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #020617; /* Deep Midnight Blue background */
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            position: fixed;
        }

        /* --- BLURRY AURA ANIMATION --- */
        .background-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.5;
        }

        .blob {
            position: absolute;
            width: 350px;
            height: 350px;
            background: var(--primary-glow);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-1 { top: -10%; left: -10%; background: #0051ff; }
        .blob-2 { bottom: -10%; right: -10%; background: #00dfd8; animation-duration: 25s; }
        .blob-3 { top: 40%; left: 30%; width: 250px; height: 250px; background: #ffffff; opacity: 0.3; animation-duration: 15s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(120px, 120px) scale(1.3); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .logo-wrapper {
            margin-bottom: 15px;
        }

        .logo {
            width: 115px;
            height: 115px;
            border-radius: 50%;
            padding: 3px;
            background: var(--accent-gradient);
            box-shadow: 0 0 25px rgba(0, 124, 240, 0.6);
            animation: float 4s ease-in-out infinite;
            margin: 0 auto;
        }

        .logo img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #020617;
            display: block;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 7vw, 2.5rem);
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: 1px;
            filter: drop-shadow(0 2px 10px rgba(255,255,255,0.2));
        }

        .team-tag {
            font-size: 0.75rem;
            letter-spacing: 5px;
            color: #00dfd8; /* Cyan color for accent */
            text-transform: uppercase;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 223, 216, 0.5);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 28px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .glass-panel p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #d1d5db;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .stat-item b { color: #ffffff; font-size: 1.2rem; }
        .stat-item p { font-size: 0.65rem; text-transform: uppercase; color: #00dfd8; opacity: 0.9; }

        .btn-telegram {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 800;
            color: #fff;
            background: var(--btn-gradient);
            text-decoration: none;
            border-radius: 50px;
            text-transform: uppercase;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 124, 240, 0.4);
            animation: zoomPulse 2s infinite ease-in-out;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes zoomPulse {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(0, 124, 240, 0.4); }
            50% { transform: scale(1.03); box-shadow: 0 15px 40px rgba(0, 124, 240, 0.6); }
            100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0, 124, 240, 0.4); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .footer {
            margin-top: 25px;
            font-size: 0.7rem;
            opacity: 0.6;
            letter-spacing: 1.5px;
            text-align: center;
        }

        .agency-link {
            color: #00dfd8;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
